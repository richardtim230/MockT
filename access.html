<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Rich CBT | Exam Access</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .input-focus:focus { border-color: #2563eb; box-shadow: 0 0 0 1px #2563eb; }
        .spinner {
          display:inline-block;width:1.25em;height:1.25em;
          border:3px solid #fff;border-radius:50%;
          border-top:3px solid #2563eb;animation:spin 0.85s linear infinite;vertical-align:-0.25em;
        }
        @keyframes spin{to{transform:rotate(360deg);}}
        /* Modal styles */
        .modal-bg {
          position: fixed;
          z-index: 40;
          inset: 0;
          background: rgba(30,41,59,0.35);
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .modal-panel {
          background: #fff;
          border-radius: 1.6em;
          box-shadow: 0 3px 18px #33415520;
          padding: 2.2rem 1.5rem 2rem 1.5rem;
          min-width: 270px;
          max-width: 92vw;
          max-height: 90vh;
          text-align: center;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-3xl shadow-2xl p-8 sm:p-12" id="main-card">
        <!-- Header -->
        <div class="mb-10 text-center">
            <div class="mb-4">
                <i class="fas fa-lock text-blue-700 text-4xl mb-2"></i>
            </div>
            <h1 class="text-2xl sm:text-3xl font-extrabold text-blue-800 mb-1 tracking-wide">
                D-RICH CBT EXAM ACCESS
            </h1>
            <p class="text-sm text-blue-400" id="intro-desc">
                Log in and enter your course/access code to begin
            </p>
        </div>
        <!-- Login form -->
        <form id="login-form" autocomplete="off" class="space-y-7 hidden">
            <div>
                <label for="regNumber" class="block text-sm font-semibold text-gray-700 mb-2">Registration Number</label>
                <input type="text" id="regNumber" name="regNumber"
                    class="input-focus block w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none transition"
                    placeholder="E.g. DRC/2025/00123" required />
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="input-focus block w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none transition"
                    placeholder="Enter your password" required />
            </div>
            <div>
                <button type="submit" id="login-btn"
                    class="w-full py-3 px-6 rounded-xl bg-blue-700 text-white font-bold text-lg shadow-lg hover:bg-blue-800 transition relative">
                    <i class="fas fa-sign-in-alt mr-2"></i> <span>Log In</span>
                </button>
            </div>
            <div id="login-error-message" class="text-red-500 text-center font-medium text-sm hidden"></div>
        </form>
        <!-- Access code form -->
        <form id="access-form" autocomplete="off" class="space-y-7 hidden">
            <div>
                <label for="showRegNumber" class="block text-sm font-semibold text-gray-700 mb-2">Registration Number</label>
                <input type="text" id="showRegNumber"
                       class="block w-full px-5 py-3 rounded-xl border border-gray-200 bg-gray-100 shadow-sm text-gray-700 font-bold cursor-not-allowed"
                       readonly disabled />
            </div>
            <div class="flex items-center justify-between mb-2">
                <label for="studentCredit" class="block text-sm font-semibold text-gray-700">Credit Points</label>
                <span id="studentCredit" class="text-lg font-bold text-indigo-700"></span>
            </div>
            <div>
                <label for="courseCode" class="block text-sm font-semibold text-gray-700 mb-2">Course Code</label>
                <input type="text" id="courseCode" name="courseCode"
                    class="input-focus block w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none transition"
                    placeholder="E.g. MTH101" required />
            </div>
            <div>
                <label for="accessCode" class="block text-sm font-semibold text-gray-700 mb-2">Access Code <span class="text-xs text-gray-400">(10 Credits required)</span></label>
                <input type="password" id="accessCode" name="accessCode"
                    class="input-focus block w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none transition"
                    placeholder="Enter access code" required />
            </div>
            <div>
                <button type="submit" id="access-btn"
                    class="w-full py-3 px-6 rounded-xl bg-blue-700 text-white font-bold text-lg shadow-lg hover:bg-blue-800 transition relative">
                    <i class="fas fa-arrow-right mr-2"></i> <span>Access Exam</span>
                </button>
            </div>
            <div id="error-message" class="text-red-500 text-center font-medium text-sm hidden"></div>
            <div id="credit-message" class="text-blue-700 text-center font-medium text-sm mt-2"></div>
        </form>
        <div id="login-section" class="mt-6 text-center text-gray-700 text-sm"></div>
    </div>
    <!-- Modal Container -->
    <div id="modal-root"></div>
    <script>
    // ==== CONFIG ====
    const API_BASE = "https://examguide.onrender.com";

    // ==== UTILITIES ====
    function setToken(token) {
        localStorage.setItem("student_jwt_token", token);
    }
    function getToken() {
        return localStorage.getItem("student_jwt_token");
    }
    function clearToken() {
        localStorage.removeItem("student_jwt_token");
    }

    // Spinner util for buttons
    function setBtnSpinner(btn, show, text = "") {
        if (show) {
            btn.disabled = true;
            btn._realText = btn.querySelector('span')?.textContent;
            btn.querySelector('span').innerHTML = `<span class="mr-2 spinner"></span> ${text || "Processing..."}`;
        } else {
            btn.disabled = false;
            if (btn._realText) btn.querySelector('span').textContent = btn._realText;
        }
    }
// Prefill exam code if present in URL
window.addEventListener('DOMContentLoaded', function(){
  const params = new URLSearchParams(window.location.search);
  const examCode = params.get('examCode');
  if (examCode && document.getElementById('courseCode')) {
    document.getElementById('courseCode').value = examCode;
  }
});
    // ==== Modal Utility ====
    function showModal(options) {
        // Fetch student info for WhatsApp message if available
        let studentName = currentUser?.fullName || "";
        let studentEmail = currentUser?.email || currentUser?.phone || "";
        let studentMsg = "";
        if (options.type === "credit") {
            // WhatsApp message for credit purchase (URL encoded)
            let details = `Hello, I want to purchase CBT credit points on D-RICH Tutorial.
My details are:
Name: ${studentName}
Email/Phone: ${studentEmail}

I have made a transfer to the account below, attached is my payment receipt.`;
            studentMsg = encodeURIComponent(details);
        }

        const root = document.getElementById("modal-root");
        root.innerHTML = `
            <div class="modal-bg">
                <div class="modal-panel">
                    <div class="flex flex-col items-center space-y-2">
                        <i class="fa fa-info-circle text-yellow-500 text-5xl mb-2 animate-bounce"></i>
                        <div class="text-xl font-extrabold text-indigo-900 mb-1">${options.title || "Notice"}</div>
                        <p class="text-base text-gray-700 mb-3">${options.message}</p>
                        <!-- Account Details Section -->
                        ${options.type === "credit" ? `
                        <div class="w-full text-left bg-indigo-50 border border-indigo-200 rounded-lg py-3 pr-2 pl-4 mb-2">
                            <div class="font-bold text-indigo-900 mb-1">PAYMENT DETAILS</div>
                            <div class="mb-1"><span class="font-semibold">Bank Name:</span> Opay Microfinance Bank</div>
                            <div class="mb-1"><span class="font-semibold">Acct Name:</span> Ochuko Timothy Richard</div>
                            <div class="mb-1"><span class="font-semibold">Acct Number:</span> <span class="font-mono text-lg text-indigo-800 tracking-wider">9070962822</span></div>
                        </div>
                        <div class="text-xs text-gray-500 mb-1">Please transfer to the account above and send your payment receipt to admin for instant credit and exam access.</div>
                        ` : ""}
                        ${options.cta ? `
                            <a href="${options.type === "credit" ? ("https://wa.me/2349155127634?text=" + studentMsg) : options.ctaHref}" target="_blank" rel="noopener"
                               class="mt-2 w-full flex items-center justify-center gap-2 py-3 px-6 rounded-2xl font-bold text-white bg-green-600 hover:bg-green-700 shadow transform hover:scale-105 transition">
                                <i class="fab fa-whatsapp text-2xl"></i>
                                ${options.cta}
                            </a>
                        ` : ""}
                        <button id="close-modal-btn"
                          class="mt-3 py-2 px-7 bg-blue-700 text-white font-semibold rounded-xl hover:bg-blue-900 shadow-sm transition">
                          Close
                        </button>
                    </div>
                </div>
            </div>
        `;
        document.getElementById("close-modal-btn").onclick = () => {
            root.innerHTML = "";
        };
    }

    // ==== DOM Shortcuts ====
    const loginForm = document.getElementById('login-form');
    const accessForm = document.getElementById('access-form');
    const loginSection = document.getElementById('login-section');
    const regNumInput = document.getElementById('regNumber');
    const showRegNumber = document.getElementById('showRegNumber');
    const studentCreditElem = document.getElementById('studentCredit');
    const passwordInput = document.getElementById('password');
    const loginErrMsg = document.getElementById('login-error-message');
    const errorElem = document.getElementById('error-message');
    const introDesc = document.getElementById('intro-desc');
    const loginBtn = document.getElementById('login-btn');
    const accessBtn = document.getElementById('access-btn');
    let currentUser = null;

    // ==== AUTH WORKFLOW ====
    async function fetchProfile(token) {
        try {
            const res = await fetch(API_BASE + "/api/student/me", {
                headers: { Authorization: "Bearer " + token }
            });
            if (!res.ok) throw new Error("Not authenticated");
            return await res.json();
        } catch (err) {
            return null;
        }
    }
    function showLogin() {
        loginForm.classList.remove("hidden");
        accessForm.classList.add("hidden");
        loginSection.innerHTML = '';
        introDesc.textContent = "Log in and enter your course/access code to begin";
    }
    function showAccess(user) {
        loginForm.classList.add("hidden");
        accessForm.classList.remove("hidden");
        showRegNumber.value = user.fullName + " (" + (user.email || user.phone) + ")";
        showRegNumber.dataset.regnum = user.email || user.phone || "";
        loginSection.innerHTML = `
            <div><i class="fas fa-user-check text-green-600"></i> Logged in as <b>${user.fullName}</b></div>
            <div class="text-gray-500">Credit Points: <b id="login-credit-show">${user.creditPoints != null ? user.creditPoints : "--"}</b></div>
            <button onclick="logoutUser()" class="text-xs text-blue-700 underline hover:text-blue-900 mt-2">Not you? Log out</button>
        `;
        introDesc.textContent = "Enter your course/access code";
        // Show available credit
        studentCreditElem.innerText = user.creditPoints != null ? user.creditPoints : "--";
    }
    function logoutUser() {
        clearToken();
        location.reload();
    }
    window.logoutUser = logoutUser;

    // ==== ON PAGE LOAD ====
    (async function checkAuthOnLoad() {
        const token = getToken();
        if (token) {
            const user = await fetchProfile(token);
            if (user && user._id) {
                currentUser = user; // Save for later use
                showAccess(user);
            } else {
                clearToken();
                showLogin();
            }
        } else {
            showLogin();
        }
    })();

    // ==== LOGIN HANDLER ====
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        loginErrMsg.classList.add("hidden");
        setBtnSpinner(loginBtn, true, "Logging in...");
        const regnumber = regNumInput.value.trim();
        const password = passwordInput.value;
        if (!regnumber || !password) {
            loginErrMsg.textContent = "All fields are required.";
            loginErrMsg.classList.remove("hidden");
            setBtnSpinner(loginBtn, false);
            return;
        }
        // POST login
        try {
            const response = await fetch(API_BASE + "/api/student/login", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ emailOrPhone: regnumber, password })
            });
            const data = await response.json();
            if (response.ok && data.token) {
                setToken(data.token);
                currentUser = data.user;
                setBtnSpinner(loginBtn, false);
                showAccess(data.user);
            } else {
                loginErrMsg.textContent = data.message || "Invalid credentials.";
                loginErrMsg.classList.remove("hidden");
                setBtnSpinner(loginBtn, false);
            }
        } catch (err) {
            loginErrMsg.textContent = "Server/network error, try again.";
            loginErrMsg.classList.remove("hidden");
            setBtnSpinner(loginBtn, false);
        }
    });

    // ==== EXAM ACCESS HANDLER (USE CREDIT) ====
    accessForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorElem.classList.add("hidden");
        document.getElementById("credit-message").textContent = "";
        setBtnSpinner(accessBtn, true, "Checking...");
        if (!currentUser) {
            errorElem.textContent = "User session expired. Please log in again.";
            errorElem.classList.remove("hidden");
            clearToken();
            setTimeout(() => location.reload(), 1200);
            setBtnSpinner(accessBtn, false);
            return;
        }
        const accessCode = document.getElementById('accessCode').value.trim();
        const courseCode = document.getElementById('courseCode').value.trim();

        if (accessCode.length < 4) {
            errorElem.textContent = "Access Code must be at least 4 characters.";
            errorElem.classList.remove("hidden");
            setBtnSpinner(accessBtn, false);
            return;
        }
        if (courseCode.length < 3) {
            errorElem.textContent = "Course Code is required.";
            errorElem.classList.remove("hidden");
            setBtnSpinner(accessBtn, false);
            return;
        }

        try {
            // Use protected endpoint that deducts credit and checks access
            const response = await fetch(`${API_BASE}/api/student/exam-set/use-credit`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + getToken()
                },
                body: JSON.stringify({ accessCode })
            });
            const data = await response.json();
            if (!response.ok) {
                setBtnSpinner(accessBtn, false);
                // Special handling for out of credit (friendly modal)
                if ((data.message && data.message.toLowerCase().includes("insufficient")) ||
                    (data.creditPoints !== undefined && data.creditPoints < 10)) {
                    showModal({
                        title: "Not Enough Credit Points",
                        message: "You need at least <b>10 credit points</b> to access a CBT exam.<br><br>" +
                            "<span class='text-indigo-700 font-semibold'>Get more credits now and continue your examination journey!</span><br>" +
                            "<span class='block text-gray-500 mt-3'>250 credit points for â‚¦1,000 only.</span>",
                        cta: "Get More Credit Points via WhatsApp",
                        // WhatsApp message includes student details and instructs to attach receipt
                        type: "credit"
                    });
                } else {
                    errorElem.textContent = data.message || "Unable to access exam.";
                    errorElem.classList.remove("hidden");
                }
                // If credits were updated, update the display
                if (data.creditPoints !== undefined) {
                    studentCreditElem.innerText = data.creditPoints;
                    const loginCreditShow = document.getElementById("login-credit-show");
                    if(loginCreditShow) loginCreditShow.innerText = data.creditPoints;
                }
                return;
            }
            // Credits deducted & access granted!
            localStorage.setItem("exam_access_code", accessCode);
            localStorage.setItem("exam_course_code", courseCode);
            setBtnSpinner(accessBtn, false);
            document.getElementById("credit-message").textContent =
                `10 credits deducted! Remaining credit: ${data.creditPoints}`;
            setTimeout(() => { window.location.href = "testsession"; }, 1000);
        } catch (err) {
            errorElem.textContent = "Could not validate exam access code (network/server error).";
            errorElem.classList.remove("hidden");
            setBtnSpinner(accessBtn, false);
        }
    });
    </script>
</body>
</html>
