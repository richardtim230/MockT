<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.80">
    <title>D-Rich Tutorial College CBT Exam</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS & JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .option-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .option-card input:checked + span {
            font-weight: bold;
            color: #2563eb;
        }
        /* Registration number - small text and wrapping */
        #student-regnum {
            font-size: 0.92rem;
            word-break: break-word;
        }
        /* Modal styles */
        .modal-bg {
            position: fixed;
            z-index: 40;
            inset: 0;
            background: rgba(30,41,59,0.35);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-panel {
            background: #fff;
            border-radius: 1.2em;
            box-shadow: 0 3px 18px #33415525;
            padding: 2.2rem 1.5rem 2rem 1.5rem;
            min-width: 270px;
            max-width: 92vw;
            max-height: 90vh;
        }
        /* Question number pallet responsive grid (10 per row on mobile, flexible on desktop) */
        .question-pallet {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
        }
        .question-pallet li {
            flex: 0 0 10%;
            max-width: 10%;
            min-width: 30px;
        }
        @media (max-width: 600px) {
            .question-pallet li { min-width: 10%; max-width: 10%; }
        }
        /* Hide scrollbar for the nav pallet */
        .question-pallet::-webkit-scrollbar { display: none; }
        .question-pallet { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl max-w-5xl w-full overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white py-8 px-10 text-center">
            <h1 class="text-4xl font-extrabold tracking-wide">D-RICH TUTORIAL COLLEGE</h1>
            <p class="mt-2 text-blue-200">Computer-Based Test (CBT) Examination</p>
        </div>

        <!-- Student Info & Exam Details: Always 2 Ã— 2 grid -->
        <div class="p-10 border-b-2 border-gray-200 bg-gray-50">
            <div class="grid grid-cols-2 gap-4 overflow-x-auto">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                    <div id="student-name" class="text-lg font-medium text-gray-900 bg-white px-5 py-3 rounded-xl border border-gray-300 shadow-sm w-full">
                        <!-- Filled by JS -->
                    </div>
                </div>
                <!-- Subject -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
                    <div id="exam-subject" class="text-lg font-medium text-gray-900 bg-white px-5 py-3 rounded-xl border border-gray-300 shadow-sm w-full">
                        <!-- Filled by JS -->
                    </div>
                </div>
                <!-- Reg Number -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Registration Number</label>
                    <div id="student-regnum" class="text-medium text-gray-900 bg-white px-5 py-3 rounded-xl border border-gray-300 shadow-sm w-full">
                        <!-- Filled by JS -->
                    </div>
                </div>
                <!-- Duration & Time Remaining stacked in right cell -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Duration</label>
                    <div id="exam-duration" class="text-lg font-medium text-gray-900 bg-white px-5 py-3 rounded-xl border border-gray-300 shadow-sm w-full mb-3">
                        <!-- Filled by JS -->
                    </div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Time Remaining</label>
                    <div id="timer" class="text-3xl font-bold text-red-600 bg-gray-900 text-white px-8 py-4 rounded-2xl shadow-lg text-center">
                        02:00:00
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Area -->
        <div class="p-10" id="question-area">
            <div id="question-loader" class="text-center text-blue-600 font-semibold my-20">
                Loading exam...
            </div>
        </div>
    </div>
    <!-- MODAL NOTIFICATION -->
    <div id="modal-root"></div>
    <script>
        const API_BASE = "https://examguide.onrender.com";
        function getToken() { return localStorage.getItem("student_jwt_token"); }
        function getExamAccessCode() { return localStorage.getItem("exam_access_code"); }

        async function fetchStudentProfile() {
            try {
                const res = await fetch(API_BASE + "/api/student/me", {
                    headers: { Authorization: "Bearer " + getToken() }
                });
                if (!res.ok) throw new Error("Not authenticated");
                return await res.json();
            } catch (err) { return null; }
        }
        async function fetchExamDataByAccessCode(accessCode) {
            try {
                const res = await fetch(API_BASE + `/api/exam-set/by-access?accessCode=${encodeURIComponent(accessCode)}`);
                if (!res.ok) throw new Error("Not found");
                return await res.json(); // { examSet, questions }
            } catch (err) { return null; }
        }

        // User's answers
        let userAnswers = {};
        let examData = null, studentData = null, currentQ = 0, timer = null, duration = 0;

        function regNumFromName(name) {
            if (!name) return "";
            let parts = name.trim().split(/\s+/);
            if (parts.length < 2) return "DRC/2025/" + (parts[0].substring(0,5).toUpperCase());
            let first = parts[0].substring(0,2).toUpperCase();
            let last = parts[parts.length-1].substring(0,3).toUpperCase();
            return `DRC/2025/${first}${last}`;
        }

        // Modal util
        function showModal(message, opts={}) {
            const root = document.getElementById('modal-root');
            root.innerHTML = `
                <div class="modal-bg">
                  <div class="modal-panel relative w-full max-w-sm mx-auto">
                    <button class="absolute right-4 top-4 text-xl text-gray-400 hover:text-gray-700" id="close-modal-btn">&times;</button>
                    ${(opts.icon!==false) ? `
                      <div class="flex justify-center mb-4"><i class="fa fa-info-circle text-blue-500 text-4xl"></i></div>
                    `: ""}
                    <div class="text-center text-lg text-gray-800 font-bold mb-3">${opts.title||"Notice"}</div>
                    <div class="mb-4 text-gray-600 text-sm">${message}</div>
                    ${(opts.actionText) ? `<button id="modal-action-btn" class="mx-auto block py-2 px-7 bg-blue-700 text-white rounded-xl font-bold hover:bg-blue-900">${opts.actionText}</button>` : ""}
                  </div>
                </div>
            `;
            document.getElementById('close-modal-btn').onclick = ()=> root.innerHTML="";
            if (opts.onAction) {
                document.getElementById('modal-action-btn').onclick = ()=>{ root.innerHTML=""; opts.onAction(); };
            }
        }

        function persistUserAnswers() {
            sessionStorage.setItem('cbt_user_answers', JSON.stringify(userAnswers));
        }

        async function main() {
            // Check exam access code
            const accessCode = getExamAccessCode();
            if (!accessCode) {
                showModal("You must enter an access code first.", {
                    actionText: "Go to Access",
                    onAction: ()=>{ window.location.href = "access.html"; }
                });
                return;
            }
            // Get student/authenticated user
            studentData = await fetchStudentProfile();
            if (!studentData) {
                showModal("Session expired. Please log in again.", {
                    actionText: "Go to Access",
                    onAction: ()=>{ window.location.href = "access.html"; }
                });
                return;
            }
            document.getElementById('student-name').innerText = studentData.fullName || studentData.name || '';
            // Custom reg number logic
            const regNum = regNumFromName(studentData.fullName || studentData.name || "");
            document.getElementById('student-regnum').innerText = regNum;
            // Get exam info by access code
            const result = await fetchExamDataByAccessCode(accessCode);
            if (!result || !result.examSet || !Array.isArray(result.questions)) {
                showModal("Invalid or expired access code. Please re-enter.", {
                    actionText: "Go to Access",
                    onAction: ()=>{
                        localStorage.removeItem("exam_access_code");
                        window.location.href = "access.html";
                    }
                });
                return;
            }
            examData = {
                subject: result.examSet.subject,
                duration: result.examSet.duration || 3600,
                questions: result.questions.map((q, idx) => ({
                    ...q,
                    id: q._id || (idx + 1)
                }))
            };
            document.getElementById('exam-subject').innerText = examData.subject || '';
            document.getElementById('exam-duration').innerText = (examData.duration ? (examData.duration/3600) + " Hours" : '');

            // Try to load existing answers from session (for reload safety)
            const storedAnswers = sessionStorage.getItem('cbt_user_answers');
            if(storedAnswers) userAnswers = JSON.parse(storedAnswers);

            duration = examData.duration || 3600;
            startTimer(duration);
            renderQuestion(currentQ);
        }

        function renderQuestion(idx) {
            const qa = document.getElementById("question-area");
            if (!examData || !examData.questions || idx >= examData.questions.length) {
                qa.innerHTML = '<div class="text-center my-10 text-red-500">No Question Found.</div>';
                return;
            }
            const total = examData.questions.length;
            const q = examData.questions[idx];
            const savedAnswer = userAnswers[q.id] || "";
            qa.innerHTML = `
                <h2 class="text-3xl font-bold text-gray-800 mb-8">Question ${idx+1}</h2>
                <p class="text-xl leading-relaxed text-gray-700 mb-12">${q.question}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
                    ${q.options.map(opt => `
                        <label class="option-card flex items-center p-8 bg-white border-2 border-gray-200 rounded-2xl cursor-pointer transition-all duration-300">
                            <input type="radio" name="qSelect" value="${opt.key}" ${savedAnswer===opt.key?'checked':''} class="w-7 h-7 text-blue-600 focus:ring-blue-500" />
                            <span class="ml-6 text-xl">${opt.key}. ${opt.text}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="flex flex-col gap-2 sm:flex-row sm:gap-4 justify-between items-center mt-4">
                    <div class="w-full sm:w-auto flex justify-between gap-2 order-1 mb-2 sm:mb-0">
                        <button class="px-10 py-4 bg-gray-300 text-gray-800 font-bold rounded-xl hover:bg-gray-400 transition shadow-md" ${idx===0?'disabled':''} id="prev-btn">
                            <i class="fas fa-chevron-left mr-3"></i> Previous
                        </button>
                        <button class="px-10 py-4 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition flex items-center shadow-md" ${idx===total-1?'disabled':''} id="next-btn">
                            Next <i class="fas fa-chevron-right ml-3"></i>
                        </button>
                    </div>
                    <nav aria-label="Question navigation" class="flex-1 flex flex-col items-center order-2 w-full sm:w-auto">
                        <ul class="question-pallet w-full flex flex-wrap justify-start" id="question-nav-list">
                            <!-- Pallet items will go here -->
                        </ul>
                    </nav>
                    <div class="flex gap-6 order-3 w-full sm:w-auto justify-center mt-2 sm:mt-0">
                        <button class="px-10 py-4 bg-orange-500 text-white font-bold rounded-xl hover:bg-orange-600 transition shadow-md" id="submit-btn">
                            Submit Exam
                        </button>
                    </div>
                </div>
            `;
            // Navigator in neat rows of 10 (responsive pallet)
            const pallet = document.getElementById("question-nav-list");
            let navHtml = "";
            for (let j = 0; j < total; ++j) {
                const curr = j===idx;
                navHtml += `
                    <li>
                        <a href="#" data-qp="${j}" 
                           ${curr?'aria-current="page"':''} 
                           class="block px-4 py-2 leading-tight text-sm sm:text-base text-gray-600 border border-gray-300 hover:bg-blue-100 ${curr ? "bg-blue-600 text-white font-bold" : "bg-white"}"
                           style="text-align:center;">
                           ${j+1}
                        </a>
                    </li>
                `;
            }
            pallet.innerHTML = navHtml;
            // Save response
            document.querySelectorAll('input[name="qSelect"]').forEach(input => {
                input.onchange = function() {
                    userAnswers[q.id] = this.value;
                    persistUserAnswers();
                };
            });
            // Previous/Next
            document.getElementById("prev-btn").onclick = function(e){
                e.preventDefault();
                if(currentQ>0) { currentQ--; renderQuestion(currentQ);}
            };
            document.getElementById("next-btn")?.addEventListener("click",function(e){
                e.preventDefault();
                if(currentQ < total-1) { currentQ++; renderQuestion(currentQ);}
            });
            // Navigator
            pallet.querySelectorAll('a[data-qp]').forEach(a=>{
                a.onclick = ev => { ev.preventDefault(); 
                    currentQ = parseInt(a.getAttribute('data-qp')); 
                    renderQuestion(currentQ);
                }
            });
            // Submit
            document.getElementById("submit-btn").onclick = function(e){
                e.preventDefault();
                showModal("Are you sure you want to submit the exam?", {
                    title: "Submit Exam",
                    icon: true,
                    actionText: "Yes, Submit",
                    onAction: ()=>{
                        persistUserAnswers();
                        sessionStorage.setItem('cbt_user_answers', JSON.stringify(userAnswers));
                        sessionStorage.setItem('cbt_exam_info', JSON.stringify({
                            subject: examData.subject,
                            regnum: document.getElementById('student-regnum').innerText,
                            student: studentData.fullName || studentData.name || '',
                            timeCompleted: new Date().toISOString()
                        }));
                        window.location.href = "report.html";
                    }
                });
            };
        }

        function startTimer(secs) {
            let remaining = secs;
            const timerElem = document.getElementById('timer');
            function update() {
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;
                timerElem.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (remaining <= 300) {
                    timerElem.classList.add('animate-pulse');
                    timerElem.classList.remove('text-red-600');
                    timerElem.classList.add('text-red-500', 'bg-red-100');
                }
            }
            update();
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                remaining--;
                update();
                if (remaining <= 0) {
                    clearInterval(timer);
                    timerElem.textContent = "00:00:00";
                    showModal("Time Up! Your exam has been automatically submitted.", {
                        actionText: "See Report",
                        onAction: ()=>{
                            persistUserAnswers();
                            sessionStorage.setItem('cbt_user_answers', JSON.stringify(userAnswers));
                            window.location.href = "report.html";
                        }
                    });
                }
            }, 1000);
        }

        window.addEventListener("DOMContentLoaded", main);
    </script>
</body>
</html>
