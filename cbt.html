<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBT Exam Interface - D-Rich Tutorial College</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite CDN (includes Tailwind + Flowbite components) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <style>
    .option-box {
      @apply border-2 border-gray-300 rounded-lg p-6 cursor-pointer transition-all duration-200 hover:border-blue-500 hover:bg-blue-50;
    }
    .option-box.selected {
      @apply border-blue-600 bg-blue-100 shadow-lg;
    }
    .timer {
      @apply text-2xl font-bold text-red-600;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4">
      <h1 class="text-3xl font-bold text-center text-indigo-700">D-RICH TUTORIAL COLLEGE</h1>
    </div>
  </header>

  <div class="container mx-auto flex-grow flex flex-col lg:flex-row gap-8 px-4 py-8">

    <!-- Left Section: Student Info & Question -->
    <div class="flex-grow lg:w-3/4 bg-white rounded-xl shadow-lg p-8">
      
      <!-- Student Info -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-lg">
        <div>
          <label class="font-semibold text-gray-700">Full Name:</label>
          <p class="mt-1 text-gray-900">John Doe</p>
        </div>
        <div>
          <label class="font-semibold text-gray-700">Registration Number:</label>
          <p class="mt-1 text-gray-900">DRC/2025/001</p>
        </div>
        <div class="text-right md:text-left">
          <label class="font-semibold text-gray-700">Subject:</label>
          <p class="mt-1 text-gray-900">Mathematics</p>
          <label class="font-semibold text-gray-700 block mt-3">Time:</label>
          <p class="timer" id="timer">01:30:00</p>
        </div>
      </div>

      <hr class="my-8 border-gray-300">

      <!-- Question Section -->
      <div class="mb-10">
        <h2 class="text-2xl font-bold mb-6">Question 1</h2>
        
        <p class="text-xl leading-relaxed mb-8">
          What is the value of <i>x</i> in the equation 2<i>x</i> + 5 = 17?
        </p>

        <!-- Options Grid (2x2 as in sketch) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="option-box" data-option="A">
            <span class="text-xl font-semibold">A.</span>
            <p class="mt-3 text-lg">6</p>
          </div>
          <div class="option-box" data-option="B">
            <span class="text-xl font-semibold">B.</span>
            <p class="mt-3 text-lg">12</p>
          </div>
          <div class="option-box" data-option="C">
            <span class="text-xl font-semibold">C.</span>
            <p class="mt-3 text-lg">8</p>
          </div>
          <div class="option-box selected" data-option="D">
            <span class="text-xl font-semibold">D.</span>
            <p class="mt-3 text-lg">10</p>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between mt-12">
        <button class="px-8 py-4 bg-gray-600 text-white font-semibold rounded-lg shadow hover:bg-gray-700 transition">
          Prev
        </button>
        <button class="px-8 py-4 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition">
          Submit
        </button>
        <button class="px-8 py-4 bg-green-600 text-white font-semibold rounded-lg shadow hover:bg-green-700 transition">
          Next
        </button>
      </div>
    </div>

    <!-- Right Section: Question Palette -->
    <div class="lg:w-1/4">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h3 class="text-xl font-bold text-center mb-6">Question Palette</h3>
        <div class="grid grid-cols-5 gap-3">
          <!-- Sample 20 questions -->
          <button class="w-12 h-12 rounded-full bg-green-500 text-white font-bold shadow hover:bg-green-600">1</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">2</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">3</button>
          <button class="w-12 h-12 rounded-full bg-red-500 text-white font-bold shadow hover:bg-red-600">4</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">5</button>
          <button class="w-12 h-12 rounded-full bg-purple-500 text-white font-bold shadow hover:bg-purple-600">6</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">7</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">8</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">9</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">10</button>
          <!-- Add more as needed -->
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">11</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">12</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">13</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">14</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">15</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">16</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">17</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">18</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">19</button>
          <button class="w-12 h-12 rounded-full bg-gray-300 text-gray-800 font-bold shadow hover:bg-gray-400">20</button>
        </div>

        <!-- Legend -->
        <div class="mt-8 text-sm">
          <h4 class="font-semibold mb-3">Legend:</h4>
          <div class="flex items-center gap-3 mb-2">
            <div class="w-8 h-8 rounded-full bg-green-500"></div>
            <span>Answered</span>
          </div>
          <div class="flex items-center gap-3 mb-2">
            <div class="w-8 h-8 rounded-full bg-red-500"></div>
            <span>Marked for Review</span>
          </div>
          <div class="flex items-center gap-3 mb-2">
            <div class="w-8 h-8 rounded-full bg-purple-500"></div>
            <span>Answered & Marked</span>
          </div>
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-gray-300"></div>
            <span>Not Answered</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple timer countdown (demo: 1 hour 30 minutes)
    let timeLeft = 90 * 60; // 90 minutes in seconds
    const timerElement = document.getElementById('timer');

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    timerElement.textContent = formatTime(timeLeft);

    const timerInterval = setInterval(() => {
      timeLeft--;
      timerElement.textContent = formatTime(timeLeft);

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timerElement.textContent = "00:00:00";
        alert("Time's up!");
      }
    }, 1000);

    // Option selection
    document.querySelectorAll('.option-box').forEach(box => {
      box.addEventListener('click', () => {
        // Remove selected class from siblings
        document.querySelectorAll('.option-box').forEach(b => b.classList.remove('selected'));
        // Add selected to clicked
        box.classList.add('selected');
      });
    });
  </script>
</body>
</html>
