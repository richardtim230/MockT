<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.80">
    <title>D-Rich Tutorial College CBT Exam</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS & JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .option-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .option-card input:checked + span {
            font-weight: bold;
            color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl max-w-5xl w-full overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white py-8 px-10 text-center">
            <h1 class="text-4xl font-extrabold tracking-wide">D-RICH TUTORIAL COLLEGE</h1>
            <p class="mt-2 text-blue-200">Computer-Based Test (CBT) Examination</p>
        </div>

        <!-- Student Info & Exam Details -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-10 border-b-2 border-gray-200 bg-gray-50">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                    <div class="text-lg font-medium text-gray-900 bg-white px-5 py-3 rounded-xl border border-gray-300 shadow-sm">
                        Adebayo Chinedu Emmanuel
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Registration Number</label>
                    <div class="text-lg font-medium text-gray-900 bg-white px-5 py-3 rounded-xl border border-gray-300 shadow-sm">
                        DRC/2025/00123
                    </div>
                </div>
            </div>

            <div class="space-y-6 text-right lg:text-right">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
                    <div class="text-lg font-medium text-gray-900 bg-white px-5 py-3 rounded-xl border border-gray-300 shadow-sm inline-block">
                        Mathematics
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Duration</label>
                    <div class="text-lg font-medium text-gray-900 bg-white px-5 py-3 rounded-xl border border-gray-300 shadow-sm inline-block">
                        2 Hours
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Time Remaining</label>
                    <div id="timer" class="text-3xl font-bold text-red-600 bg-gray-900 text-white px-8 py-4 rounded-2xl shadow-lg inline-block">
                        02:00:00
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Area -->
        <div class="p-10">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Question 1</h2>
            <p class="text-xl leading-relaxed text-gray-700 mb-12">
                What is the value of <span class="font-semibold">x</span> in the equation 2x + 8 = 20?
            </p>

            <!-- Options -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
                <label class="option-card flex items-center p-8 bg-white border-2 border-gray-200 rounded-2xl cursor-pointer transition-all duration-300">
                    <input type="radio" name="q1" value="A" class="w-7 h-7 text-blue-600 focus:ring-blue-500" />
                    <span class="ml-6 text-xl">A. 6</span>
                </label>
                <label class="option-card flex items-center p-8 bg-white border-2 border-gray-200 rounded-2xl cursor-pointer transition-all duration-300">
                    <input type="radio" name="q1" value="B" class="w-7 h-7 text-blue-600 focus:ring-blue-500" />
                    <span class="ml-6 text-xl">B. 8</span>
                </label>
                <label class="option-card flex items-center p-8 bg-white border-2 border-gray-200 rounded-2xl cursor-pointer transition-all duration-300">
                    <input type="radio" name="q1" value="C" class="w-7 h-7 text-blue-600 focus:ring-blue-500" />
                    <span class="ml-6 text-xl">C. 10</span>
                </label>
                <label class="option-card flex items-center p-8 bg-white border-2 border-gray-200 rounded-2xl cursor-pointer transition-all duration-300">
                    <input type="radio" name="q1" value="D" class="w-7 h-7 text-blue-600 focus:ring-blue-500" />
                    <span class="ml-6 text-xl">D. 14</span>
                </label>
            </div>

            <!-- Navigation & Pagination -->
            <div class="flex flex-col lg:flex-row justify-between items-center gap-8">
                <button class="px-10 py-4 bg-gray-300 text-gray-800 font-bold rounded-xl hover:bg-gray-400 transition flex items-center shadow-md">
                    <i class="fas fa-chevron-left mr-3"></i> Previous
                </button>

                <!-- Flowbite Pagination -->
                <nav aria-label="Question navigation">
                    <ul class="inline-flex -space-x-px text-lg">
                        <li>
                            <a href="#" class="px-5 py-3 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-xl hover:bg-gray-100">Prev</a>
                        </li>
                        <li>
                            <a href="#" aria-current="page" class="px-5 py-3 text-white bg-blue-600 border border-blue-600">1</a>
                        </li>
                        <li>
                            <a href="#" class="px-5 py-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100">2</a>
                        </li>
                        <li>
                            <a href="#" class="px-5 py-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100">3</a>
                        </li>
                        <li>
                            <a href="#" class="px-5 py-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100">4</a>
                        </li>
                        <li>
                            <a href="#" class="px-5 py-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100">5</a>
                        </li>
                        <li>
                            <a href="#" class="px-5 py-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100">...</a>
                        </li>
                        <li>
                            <a href="#" class="px-5 py-3 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-xl hover:bg-gray-100">Next</a>
                        </li>
                    </ul>
                </nav>

                <div class="flex gap-6">
                    <button class="px-10 py-4 bg-orange-500 text-white font-bold rounded-xl hover:bg-orange-600 transition shadow-md">
                        Submit Exam
                    </button>
                    <button class="px-10 py-4 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition flex items-center shadow-md">
                        Next <i class="fas fa-chevron-right ml-3"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Timer Script -->
    <script>
        let duration = 2 * 60 * 60; // 2 hours in seconds
        const timerDisplay = document.getElementById('timer');

        const countdown = setInterval(() => {
            duration--;
            const hours = Math.floor(duration / 3600);
            const minutes = Math.floor((duration % 3600) / 60);
            const seconds = duration % 60;

            timerDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (duration <= 300) { // Last 5 minutes - turn red and bolder
                timerDisplay.classList.add('animate-pulse');
                timerDisplay.classList.remove('text-red-600');
                timerDisplay.classList.add('text-red-500', 'bg-red-100');
            }

            if (duration <= 0) {
                clearInterval(countdown);
                timerDisplay.textContent = "00:00:00";
                alert("Time Up! Your exam has been automatically submitted.");
                // Add auto-submit logic here
            }
        }, 1000);
    </script>
</body>
</html>
