<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - D-RICH TUTORIAL COLLEGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <!-- Flowbite CSS for UI Components -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Manrope', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #dbeafe 45%, #6366f1 100%);
      min-height: 100vh;
    }
    .glassmorph {
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
      border-radius: 2.5rem;
      border: 1.5px solid rgba(99,102,241, 0.085);
      backdrop-filter: blur(7px) saturate(170%);
    }
    .spinner {
      border: 4px solid #e0e7ef;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    .fade-in {
      animation: fadein 1.2s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(18px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .input-icon {
      pointer-events: none;
      color: #8ca0c8;
      left: 1rem;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .bg-gradient-custom {
      background: linear-gradient(97deg, #fff 40%, #a5b4fc 90%);
    }
  </style>
</head>
<body>
  <!-- Decorative Circles -->
  <div class="fixed top-0 left-0 z-0 pointer-events-none">
    <div class="w-40 h-40 bg-blue-100 rounded-full blur-2xl opacity-80 absolute -top-12 -left-20"></div>
    <div class="w-28 h-28 bg-indigo-200 rounded-full blur-2xl opacity-70 absolute top-44 -left-8"></div>
    <div class="w-36 h-36 bg-purple-100 rounded-full blur-2xl opacity-80 absolute top-80 left-20"></div>
  </div>
  <div class="fixed bottom-0 right-0 z-0 pointer-events-none">
    <div class="w-48 h-48 bg-blue-200 rounded-full blur-3xl opacity-90 absolute -bottom-24 -right-24"></div>
    <div class="w-28 h-28 bg-indigo-100 rounded-full blur-xl opacity-70 absolute bottom-40 right-0"></div>
  </div>

  <main class="relative z-10 flex min-h-screen items-center justify-center px-4">
    <div class="glassmorph max-w-sm w-full mx-auto p-8 md:p-10 fade-in">
      <div class="flex flex-col items-center mb-6 select-none">
        <img src="logo.png" class="w-14 h-14 mb-2 drop-shadow-xl" alt="logo">
        <h2 class="text-2xl md:text-3xl font-extrabold text-blue-800 tracking-tight mb-0">Welcome back<span class="text-indigo-400">!</span></h2>
        <p class="text-base text-blue-400 font-medium">D-RICH TUTORIAL COLLEGE</p>
      </div>
      <form id="loginForm" autocomplete="off" class="space-y-5 mt-2">
        <div class="relative">
          <span class="absolute left-3 top-1/2 input-icon -translate-y-1/2 flex items-center"><svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></span>
          <input
            type="text"
            id="userKey"
            name="userKey"
            required
            class="w-full pl-11 pr-4 py-3 rounded-xl shadow-inner border border-gray-200 bg-white/90 focus:ring-2 focus:ring-blue-300 focus:border-blue-400 transition"
            placeholder="Email or Phone"
            autocomplete="username"
          >
          <span class="text-xs text-red-500 hidden absolute left-1 top-full pt-1" id="error-userKey">Please enter your email or phone.</span>
        </div>
        <div class="relative">
          <span class="absolute left-3 top-1/2 input-icon -translate-y-1/2 flex items-center"><svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m0 4h0a6 6 0 100-12h0a6 6 0 000 12z"/><circle cx="12" cy="10" r="2.5"/></svg></span>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full pl-11 pr-14 py-3 rounded-xl shadow-inner border border-gray-200 bg-white/90 focus:ring-2 focus:ring-blue-300 focus:border-blue-400 transition"
            placeholder="Password"
            autocomplete="current-password"
          >
          <button type="button" tabindex="-1"
            class="absolute right-3 flex items-center text-gray-400 hover:text-blue-700"
            id="togglePassword"
            style="top:50%;transform:translateY(-50%);"
            aria-label="Toggle password visibility"
          >
            <svg id="eyeIcon" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </button>
          <span class="text-xs text-red-500 hidden absolute left-1 top-full pt-1" id="error-password">Password is required.</span>
        </div>
        <div class="flex items-center justify-between text-sm text-blue-500">
          <div></div>
          <div class="text-right">
            <a href="registration.html" class="text-blue-600 underline hover:text-blue-800 transition font-semibold">No account? Register</a>
          </div>
        </div>
        <div class="mt-3">
          <button type="submit"
            class="w-full py-3 px-8 rounded-2xl bg-gradient-to-r from-blue-700 to-indigo-600 hover:from-blue-900 hover:to-indigo-800 text-white font-bold shadow-md text-lg transition text-center flex items-center justify-center gap-x-2">
            <svg class="w-6 h-6 animate-pulse opacity-85" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
            Login
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Modal Feedback (includes destination select) -->
  <div id="modal-feedback" class="hidden fixed inset-0 bg-black bg-opacity-30 z-50 flex items-center justify-center">
    <div class="bg-white/95 rounded-2xl shadow-2xl w-full max-w-md p-8 text-center glassmorph border border-indigo-100">
      <div id="modal-spinner" class="mb-4 spinner"></div>
      <div id="modal-message" class="text-lg font-semibold text-gray-700"></div>
      <button type="button" id="modal-close" class="mt-6 bg-blue-700 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold shadow hidden transition">Close</button>
      <!-- Destination choices (hidden by default) -->
      <div id="modal-choice-section" class="hidden mt-7 flex flex-col gap-4">
        <button type="button" id="go-dashboard" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold px-4 py-3 rounded-xl shadow transition flex items-center justify-center gap-x-2 text-base"><svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7m-9 2v8a2 2 0 002 2h4a2 2 0 002-2v-8m-6 0l2 2"/></svg>Dashboard</button>
        <button type="button" id="go-cbt" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-4 py-3 rounded-xl shadow transition flex items-center justify-center gap-x-2 text-base"><svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3"/><circle cx="12" cy="12" r="10"/></svg>CBT Exam Login</button>
      </div>
    </div>
  </div>

  <script>
  const API_URL = "https://examguard-jmvj.onrender.com/api/student/login";

  // Password visibility toggle
  document.getElementById('togglePassword').onclick = function() {
    const pass = document.getElementById('password');
    const eye = document.getElementById('eyeIcon');
    if (pass.type === 'password') {
      pass.type = 'text';
      eye.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-5 0-9-4.5-9-7a9.013 9.013 0 013.075-5.775M15 12a3 3 0 01-6 0 3 3 0 016 0zm6 0a9 9 0 1[...]"/>`;
    } else {
      pass.type = 'password';
      eye.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0a9 9 0 11-18 0 9 9 0 0118 0z"/>`;
    }
  };

  function showModal(msg, loading=true, showChoices=false) {
    document.getElementById('modal-message').innerHTML = msg;
    document.getElementById('modal-feedback').classList.remove('hidden');
    document.getElementById('modal-spinner').style.display = loading ? 'block' : 'none';
    document.getElementById('modal-close').style.display = loading || showChoices ? 'none' : 'inline-block';
    document.getElementById('modal-choice-section').classList.toggle('hidden', !showChoices);
  }
  function hideModal() {
    document.getElementById('modal-feedback').classList.add('hidden');
  }
  document.getElementById('modal-close').onclick = function() {
    hideModal();
  };

  document.getElementById('go-dashboard').onclick = function() {
    hideModal();
    window.location.href = "dashboard.html";
  };
  document.getElementById('go-cbt').onclick = function() {
    hideModal();
    window.location.href = "access.html";
  };

  document.getElementById('loginForm').onsubmit = async function(e) {
    e.preventDefault();
    let valid = true;
    const userKey = document.getElementById('userKey').value.trim();
    const pass = document.getElementById('password').value.trim();
    const errUser = document.getElementById('error-userKey');
    const errPass = document.getElementById('error-password');
    if (!userKey) {
      errUser.classList.remove('hidden'); valid = false;
    } else { errUser.classList.add('hidden'); }
    if (!pass) {
      errPass.classList.remove('hidden'); valid = false;
    } else { errPass.classList.add('hidden'); }
    if (!valid) return;
    showModal('Authenticating, please wait...', true);

    // API
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ emailOrPhone: userKey, password: pass })
      });
      let result = {};
      try { result = await res.json(); } catch(e) {}
      if (res.ok && result.user && result.token) {
        // Save token and role (optionally, use sessionStorage/localStorage)
        localStorage.setItem("jwt_token", result.token);
        localStorage.setItem("user_role", result.user.role);
        // On successful login, show destination choice modal
        showModal(
          `<span class="text-green-600">✔️ Login successful!</span><br>
           <span class="font-medium text-lg text-blue-900">Where would you like to go?</span>`,
          false,
          true // showChoices = true
        );
      } else {
        showModal(result.message
          ? `<span class="text-red-600">❌ ${result.message}</span>`
          : "<span class='text-red-600'>❌ Login failed. Try again.</span>", false);
      }
    } catch (e) {
      showModal("<span class='text-red-600'>❌ Network error. Please try again later.</span>", false);
    }
  };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.min.js"></script>
</body>
</html>
