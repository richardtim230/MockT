<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-RICH CBT | Recharge Credit (Admin Email/Username)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .glass-panel { background:rgba(255,255,255,0.93); border-radius:1.7rem; box-shadow:0 4px 32px 0 rgba(31,38,135,0.13);}
    .input-focus:focus { border-color: #2563eb; box-shadow: 0 0 0 1.5px #2563eb; }
    .spinner {display:inline-block;width:1.2em;height:1.2em;border:3px solid #fff;border-radius:50%;border-top:3px solid #2563eb;animation:spin 0.8s linear infinite;vertical-align:-0.15em;}
    @keyframes spin {to{transform:rotate(360deg);}}
    .fade-in { animation: fadeIn 0.7s ease; }
    @keyframes fadeIn { from{ opacity:0; transform: translateY(2rem);} to{ opacity:1; transform: none;}}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <main class="w-full max-w-md mx-auto glass-panel p-7 sm:p-11 shadow-2xl fade-in relative">
    <div class="mb-6 text-center">
      <i class="fa fa-credit-card text-blue-700 text-4xl mb-2"></i>
      <h1 class="text-2xl sm:text-3xl font-extrabold text-blue-900 mb-1">Recharge Credit</h1>
      <p class="text-sm text-blue-500">Assign credit points directly to a student by their email or username and recharge card code</p>
    </div>
    <form id="recharge-form" class="flex flex-col gap-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2" for="identifier">Student Email or Username</label>
        <input type="text" id="identifier"
          class="input-focus w-full px-5 py-3 rounded-xl border border-gray-300 text-base shadow-sm"
          placeholder="student@email.com OR username" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2" for="cardCode">Recharge Card Code <span class="text-xs text-gray-400 font-normal">(12 characters)</span></label>
        <input type="text" id="cardCode" maxlength="12" minlength="12"
          class="input-focus w-full px-5 py-3 rounded-xl border border-gray-300 text-base shadow-sm font-mono tracking-wide uppercase"
          placeholder="E.g. 8FE28HT2NWB4" pattern="[A-Za-z0-9]{12}" required />
      </div>
      <button type="submit" id="recharge-btn"
        class="w-full py-3 px-6 rounded-xl bg-blue-700 text-white font-bold text-lg shadow-lg hover:bg-blue-800 transition flex items-center gap-2 justify-center">
        <i class="fas fa-bolt"></i> <span>Assign Credit</span>
      </button>
      <div id="form-message" class="text-center mt-1 text-base font-semibold"></div>
    </form>
    <div class="text-xs text-center text-gray-500 mt-7">
      This recharge form will assign points to a student by email or username.<br>
      Only credit cards issued by admin can be used.
    </div>
  </main>
  <script>
    const API_BASE = "https://examguide.onrender.com";
    const rechargeForm = document.getElementById('recharge-form');
    const identifierInput = document.getElementById('identifier');
    const codeInput = document.getElementById('cardCode');
    const rechargeBtn = document.getElementById('recharge-btn');
    const formMsg = document.getElementById('form-message');

    rechargeForm.onsubmit = async function(e){
      e.preventDefault();
      formMsg.textContent = "";
      formMsg.className = "text-center mt-2 mb-2";
      rechargeBtn.disabled = true;
      rechargeBtn.querySelector('span').innerHTML = `<span class="spinner"></span> Processing...`;

      const identifier = identifierInput.value.trim();
      const code = codeInput.value.trim().toUpperCase();
      if (!identifier || !code) {
        formMsg.textContent = "Fill both fields.";
        formMsg.className = "text-red-600 text-center font-bold mt-2 mb-2";
        rechargeBtn.disabled = false;
        rechargeBtn.querySelector('span').textContent = "Assign Credit";
        return;
      }
      if (code.length !== 12 || !/^[A-Z0-9]{12}$/.test(code)) {
        formMsg.textContent = "Code must be 12 alphanumeric characters.";
        formMsg.className = "text-red-600 text-center font-bold mt-2 mb-2";
        rechargeBtn.disabled = false;
        rechargeBtn.querySelector('span').textContent = "Assign Credit";
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/api/credit/admin-redeem`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ identifier, code })
        });
        const data = await res.json();
        rechargeBtn.disabled = false;
        rechargeBtn.querySelector('span').textContent = "Assign Credit";
        if (res.ok && data.success) {
          formMsg.textContent = `Success! ${data.points} points added to ${identifier}.`;
          formMsg.className = "text-green-700 text-center font-bold mt-2 mb-2";
          identifierInput.value = ""; codeInput.value = "";
        } else {
          formMsg.textContent = data.message || "Operation failed.";
          formMsg.className = "text-red-600 text-center font-bold mt-2 mb-2";
        }
      } catch (e) {
        formMsg.textContent = "Network/server error. Try again.";
        formMsg.className = "text-red-600 text-center font-bold mt-2 mb-2";
        rechargeBtn.disabled = false;
        rechargeBtn.querySelector('span').textContent = "Assign Credit";
      }
    };
  </script>
</body>
</html>
